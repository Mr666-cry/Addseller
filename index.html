<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Panel Akun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    box-sizing: border-box;
  }
  body {
    background: #0f0f0f;
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    padding: 20px;
    margin: 0;
    text-align: center;
  }
  h2, h3 {
    color: #00e676;
  }
  form {
    background: #1e1e1e;
    padding: 25px;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 420px;
    box-shadow: 0 0 10px #00e67644;
    transition: 0.3s;
  }
  form:hover {
    box-shadow: 0 0 15px #00e67688;
  }
  input, button {
    padding: 12px;
    margin: 10px 0;
    width: 100%;
    border-radius: 6px;
    border: 1px solid #333;
    font-size: 16px;
    background: #2a2a2a;
    color: white;
    transition: 0.2s;
  }
  input:focus {
    outline: none;
    border-color: #00e676;
  }
  button {
    background: #00c853;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #00e676;
  }
  #mainApp {
    display: none;
  }
  #akunList {
    text-align: left;
    margin-top: 20px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  .akun {
    background: #1b1b1b;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 0 5px #00e67633;
    transition: 0.2s;
  }
  .akun:hover {
    box-shadow: 0 0 10px #00e67688;
  }
  a {
    text-decoration: none;
    color: #29b6f6;
    word-break: break-all;
  }
  a:hover {
    text-decoration: underline;
  }
  #loginError {
    color: #ff5252;
    margin-top: 10px;
  }
  pre {
    background: #2a2a2a;
    padding: 10px;
    border-radius: 6px;
    overflow-x: auto;
  }
</style>
</head>
<body>

  <!-- FORM LOGIN -->
  <div id="loginForm">
    <h2>üîê Login Admin</h2>
    <form id="login">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <div id="loginError" style="color:red;"></div>
  </div>

  <!-- FORM UTAMA (TAMBAH USER) -->
  <div id="mainApp">
    <h2>Tambah Username & Password</h2>
    <form id="dataForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">‚ûï Tambah</button>
    </form>

    <div id="result-link"></div>

    <h3>üìã Daftar Akun</h3>
    <div id="akunList">Memuat akun...</div>
  </div>
